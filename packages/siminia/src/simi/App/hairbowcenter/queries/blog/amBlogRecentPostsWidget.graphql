query amBlogRecentPostsWidget($id: Int, $storeId: Int) {
  amBlogRecentPostsWidget(id: $id, storeId: $storeId) {
    header_text
    comments_limit
    show_images
    display_date
    date_manner
    display_short
    short_limit
    amasty_widget_categories
    amasty_widget_tags
    items {
      post_id
      title
      status
      url_key
      short_content
      full_content
      meta_title
      meta_tags
      meta_description
      created_at
      updated_at
      published_at
      user_define_publish
      notify_on_enable
      display_short_content
      comments_enabled
      views
      post_thumbnail
      list_thumbnail
      thumbnail_url
      grid_class
      canonical_url
      post_thumbnail_alt
      list_thumbnail_alt
      author_id
      related_post_ids
      tag_ids
      categories
      is_featured
    }
  }
}
